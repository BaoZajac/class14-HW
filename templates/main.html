<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
    <h5>FORMULARZ DO SPRZEDAŻY</h5>
    <div class="container">
        <div class="columns">
            <div class="col-4">
                <div class="form-group">
                    <form action="" method="post">
                        <label class="form-label" for="name">Nazwa produktu:</label>
                        <input class="form-input" id="name" type="text" name="name" />
                        <label class="form-label" for="price">Cena jednostkowa</label>
                        <input class="form-input" id="price" type="number" min="0" step="0.01" name="price" />
                        <label class="form-label" for="quantity">Ilość sztuk</label>
                        <input class="form-input" id="quantity" type="number" min="0" step="1" name="quantity" />
                        <button class="btn btn-primary">DODAJ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
